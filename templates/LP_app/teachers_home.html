{% extends 'base.html' %}
{% block content %}
    <div class="row" >
        {% for teacher in teachers %}
        <div class="col-md-4">
            <a href="{% url 'lessons' pk=teacher.id %}" class="text-decoration-none">
                <div class="card h-100 light-theme">
                    <img src="{{teacher.photo.url}}" class="card-img-top" alt="Course Image">
                    <div class="card-body">
                        <h5>{{teacher.first_name}}</h5>
                        <p>{{ teacher.last_name }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
